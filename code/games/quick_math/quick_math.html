<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/font.css">
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/font.css" >
    <link rel="stylesheet" type="text/css" href="../../css/games/quick-math/quick-math.css">
    <title>Quick Math</title>
</head>

<body>
    <div class="container"> 
        <div class="row">
            <div class="col-sm-4 logo" id="logo"></div>
            <div class="col-sm-8"></div>
        </div>
    </div>
    <div class="container-fluid border border-primary">
        <div align="center">
            <h1 style="font-family: 'Fruktur', cursive; font-size: 80px; ">QUICK MATH</h1>
            <h1 id="result"></h1>
            <button class="btn btn-success" id="goButton" onclick="start()">GO</button>
        </div>
        <div align="center" id="play">
            <h1>Let's Go...</h1>
            <h1>
                <span id="num1"></span>
                <span id="operator"></span>
                <span id="num2"></span>
            </h1>
            <h2>
                <button class="btn btn-primary" id="ans"></button>
                <button class="btn btn-primary" id="random"></button>
            </h2>
        </div>
    </div>
    <script src="../../js/games/quick-math/quick-math.js"></script>
</body>

</html>
